<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="#" />
  </head>
  <body class="flex h-screen flex-col bg-night bg-cover">
    <div
      id="weather"
      class="h-1/5 items-center pt-20 text-center text-5xl font-semibold text-white sm:text-8xl"
    >
      Weather
    </div>
    <!-- Date Container-->
    <div id="mainContainer" class=" gap-4 flex-grow flex flex-col items-center justify-center text-white px-20">
      <div class="flex items-center self-start text-xl font-semibold sm:text-4xl">
        <span id="condition" class="capitalize">Sunny</span>
      </div>
      
      <!-- City and Country -->
      <div class="text-4xl font-medium self-start sm:text-6xl">
        <span id="city">New York</span>, 
      </div>
      
      <!-- Temperature -->
      <div class="text-2xl self-start font-bold sm:text-3xl">
        <span id="temperature">25</span>°C
      </div>
      
      <!-- Additional Details -->
      <div class="flex flex-col gap-2 text-lg self-start font-bold sm:text-2xl ">
        <div>
          <span class="font-medium">Feels Like:</span> <span id="feels-like">27</span>°C
        </div>
        <div>
          <span class="font-medium">Wind:</span> <span id="wind">15</span> km/h
        </div>
        <div>
          <span class="font-medium">Humidity:</span> <span id="humidity">60</span>%
        </div>
      </div>
    </div>
    <!-- user input  -->
    <form
      id="user-input"
      class="flex h-[33%] flex-col items-center justify-center gap-8"
    >
      <input
        type="text"
        id="input"
        placeholder="Search City"
        class="rounded-lg py-2 pl-4 border-4 sm:w-[20%] sm:py-2 sm:text-2xl"
      />
      <button type="submit" id="button" class="bg-white rounded-lg px-4 py-2 sm:w-[5%] sm:text-xl sm:px-4 hover:bg-gray-600">Submit</button>
    </form>
  </body>
</html>
